{% extends "base.html" %}
{% load static %}

{% block 'head' %}

<style>
        .wrapper {
    margin-top: 3%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}

.box {
    padding: 30px;
    width: 40vw;
    background: #fff;
    box-shadow: 4px 4px 10px rgba(0,0,0,.3);
}

.header{
    border-bottom: 1px solid black;
}

.titulo{

    color: #7D2948;
}

.body-box{
    margin-top: 20px;
}

.btn-orange{

    background-color: #ED8554;
    color: white;
}

.btn-orange:hover{

    background-color: #be6136;
    color: white;
}

@media (max-width: 1000px)
{
    .box{
        width: 80vw;
    }
}
    </style>

{% endblock%}

{% block 'body' %}

    <div class="wrapper">
        <div class="box">
            <div class="header">
                <h3 class="titulo">Nova empresa</h3>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <section class="alert {{message.tags}}">
                        {{message}}
                    </section>
                {% endfor %}
            {% endif %}

            <div class="body-box">
                <form action="{% url 'nova_empresa' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="row">
                        <div class="col-md">
                            <label>Nome:</label>
                            <input type="text" class="form-control" name="nome" placeholder="Digite seu nome...">
                        </div>

                        <div class="col-md">
                            <label>E-mail:</label>
                            <input type="email" class="form-control" name="email" placeholder="email@gmail.com">
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label>Cidade:</label>
                            <input type="text" class="form-control" name="cidade" placeholder="Digite a cidade da empresa...">
                        </div>

                        <div class="col-md">
                            <label>Endereço:</label>
                            <input type="text" class="form-control" name="endereco" placeholder="Rua...">
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label>Nicho de mercado:</label>
                            <select class="form-control" name="nicho">
                                <option value="M">Marketing</option>
                                <option value="N">Nutrição</option>
                                <option value="D">Design</option>
                                <option value="T">Tecnologia</option>
                                <option value="S">Segurança</option>
                                <option value="E">Economia</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label>Tecnologias usadas:</label>
                            <select class="form-control" name="tecnologias" multiple>
                                {% for tech in techs %}
                                    <option value="{{tech.id}}">{{tech}}</option>
                                {% endfor %}

                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label>Característica da empresa:</label>
                            <textarea name="caracteristicas" class="form-control"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label>Logo:</label>
                            <input type="file" class="form-control" name="logo">
                        </div>
                    </div>
                    <br>
                    <input type="submit" value="Nova empresa" class="btn btn-lg btn-orange">
                </form>

            </div>
        </div>
    </div>


{% endblock%}
